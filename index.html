<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-3xl">Phone Hunter</h2>
    </header>
    <main class="container mx-auto">
        <section class="bg-gray-100 rounded-lg p-4 m-4"><input id="search-field" type="text" placeholder="Search..."
                class="input input-bordered w-full max-w-xs " /><button onclick="handleSearch()"
                class="btn btn-primary">Search</button></section>
        <!-- Search Result -->
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden"><span
                    class="loading loading-spinner loading-lg"></span></div>
            <div class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="phone-container">

            </div>
            <!-- Show all button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-primary">Show All</button>
            </div>
        </section>
    </main>
    <script src="js/phone.js"></script>
</body>

</html>
